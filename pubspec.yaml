name: flutter_training
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_test:
    sdk: flutter
  yumemi_lints: ^1.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# flutter_genでsvgを扱うための設定
flutter_gen:
  integrations:
    flutter_svg: true
